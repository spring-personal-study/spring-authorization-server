## DB setting
## GET {uri}/h2-console
## create database at firsttime
## jdbc:h2:~/test_fota
## access into h2
## jdbc:h2:tcp://localhost/~/test

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL
    username: sa
    password:
    initialization-mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  sql:
    init:
      platform: h2
      mode: always

  jpa:
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
       ddl-auto: none


decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      log-file: p6spy.log
